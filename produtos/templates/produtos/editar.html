{% load static %}<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'produtos/style.css' %}">
    <title>Editar Produto</title>
    <style>
        /* Estilos CSS (iguais aos do adicionar.html) */
    </style>
</head>
<body>
    <h1>Editar Produto</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="{{ form.nome.id_for_label }}">Nome:</label>
            {{ form.nome }}
        </div>
        <div>
            <label for="{{ form.descricao.id_for_label }}">Descrição:</label>
            {{ form.descricao }}
        </div>
        <div>
            <label for="{{ form.preco.id_for_label }}">Preço:</label>
            {{ form.preco }}
            <label for="{{ form.unidade_medida.id_for_label }}">Unidade:</label>
            {{ form.unidade_medida }}
        </div>
        <div>
            <label for="{{ form.estoque.id_for_label }}">Estoque:</label>
            {{ form.estoque }}
            <label for="{{ form.unidade_medida.id_for_label }}">Unidade:</label>
            {{ form.unidade_medida }}
        </div>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
